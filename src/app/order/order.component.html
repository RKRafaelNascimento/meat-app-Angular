<!--INICIO DO CONTEUDO-->
<section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">




          <form [formGroup]="orderForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Seus Dados:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo Obrigatório" label="Nome">
                    <input type="text" class="form-control" formControlName="name" placeholder="Nome" autocomplete="off">
                </mt-input-container>
              </div>

              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="E-mail Inválido" label="E-mail">
                  <input type="text" class="form-control" formControlName="email"  placeholder="E-mail" autocomplete="off">
                </mt-input-container>
              </div>

              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="Campo Obrigatório e somente numeros" label="E-mail">
                  <input type="text" class="form-control" formControlName="emailConfirmation"  placeholder="Confirmação de email" autocomplete="off">
                </mt-input-container>
              </div>

            </div>

            <div class="row ">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo Obrigatório" label="Endereco">
                    <input type="text" class="form-control" formControlName="address" placeholder="Endereço" autocomplete="off">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="Campo Obrigatório e somente numeros" label="Numero">
                  <input type="text" class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <div class="form-group">
                  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Complemento</label>
                  <input type="text" class="form-control" formControlName="optional"  placeholder="Complemento">
                </div>

              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
                <!-- order items -->
                <mt-order-items [items]="itemsCart()"
                  (increaseQty)="increaseQty($event)"
                   (decreaseQty)="decreaseQty($event)"
                   (remove)="remove($event)"></mt-order-items>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>

                  <div class="form-group">
                    <mt-radio-options [options]="paymentsOptions" formControlName="paymentsOption"  ></mt-radio-options>
                  </div>

              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>
                <!-- Delivery-->
                <mt-delivery-costs [deliveryValue]="valueTotal()"
                                   [deliveryFrete]="valueFrete" ></mt-delivery-costs>
              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button (click)='orderCheck(orderForm.value)' [disabled]="!orderForm.valid || itemsCart().length === 0"  href="order-summary.html" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
  <!-- FIM DO CONTEUDO-->
